<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Report Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
            <div class="head">
            <h1>Fitness Report Card</h1>
            <img src="https://img.freepik.com/free-vector/fitness-stats-concept-illustration_114360-5016.jpg?w=740&t=st=1670178594~exp=1670179194~hmac=5296169b097a12e7b2bb59dda151fe48681da7c360c3d29e8aee4d92210f45e3" alt="">
            </div>




            <div class="innerbox">
            <div class="box">
                <h2>Distance covered</h2>
                <h3>10.2</h3> 
                <p>kms</p>
            </div>
           

         
            <div class="box">
                <h2>Time taken</h2>
                <h3>00:45:15</h3>
                <p>minutes</p>
            </div>
           

            <div class="box">
                <h2>Burned calories</h2>
                <h3>235</h3>
                <p>Kcal</p>
            </div>

            <div class="box">
                <h2>Heart Rate</h2>
                <h3>135</h3>
                <p>BPM</p>
            </div>
            </div>
        
</body>
